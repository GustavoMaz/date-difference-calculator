<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de diferença entre datas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Calculadora de diferença entre datas</h1>
    </header>
    <main>
      <form id="date-form" class="container">
        <div class="input-wrapper">
          <label for="start-date">Data de início: </label>
          <input type="text" name="start-date" id="start-date" placeholder="DD / MM / AAAA" maxlength="14">
        </div>
        <div class="input-wrapper">
          <label for="end-date">Data de fim: </label>
          <div>
            <input type="text" name="end-date" id="end-date" placeholder="DD / MM / AAAA" maxlength="14">
            <button id="today" class="secondary-action">Hoje</button>
          </div>
        </div>
        <div class="button-wrapper">
          <button type="reset" name="reset" id="reset" class="secondary-action">Limpar</button>
          <button type="submit" name="submit" id="submit" class="main-action">Calcular diferença</button>
        </div>
      </form>
      <div id="res">
      </div>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
